</div>
    <script>
            
        const loadingbar = document.querySelector(".loadingbar");
        let counter = 0;
        setInterval(()=>{
            if(counter == 100) {
                clearInterval();
                location.href = "mainpage.html";

            } else {
                counter += 1;
                loadingbar.textContent = counter + "% loaded...";
            }
        }, 110);
    </script>
